<!doctype html>

    <head>

        <title></title>


        <script>

            $(document).ready(function () {
                $("#myModal").modal();
            });
        </script>

    </head>
    <body>
        <!-- modal form to check if the name already exist -->
        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog modal-sm">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">New Candidate</h4>
                    </div>
                    <div class="modal-body">
                        <p>Check if the person already exist.</p>
                        <form class="form-horizontal" id="personform">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="Name" class="col-sm-5 control-label input-sm">Name</label>
                                        <div class="col-sm-6">
                                            <input required type="text" class="form-control input-sm" id="Name" placeholder="Complete Name">
                                        </div>
                                    </div>
                                    <div class="form-group">    
                                        <label for="FirstName" class="col-sm-5 control-label input-sm" >First Name*</label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control input-sm" id="FirstName" placeholder="First Name">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="LastName" class="col-sm-5 control-label input-sm" >Last Name*</label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control input-sm" id="LastName" placeholder="Last Name">
                                        </div>
                                    </div>          
                                    <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-10">
                                            <button type="submit" class="btn btn-default" id="personProfileBut">Search</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row" id="alertplace-form">

                            </div>

                        </form>    
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>     
        <!-- end of modal -->


        <div class="panel panel-default">
            <div class="panel-heading">General Information</div>
            <div class="panel-body">
                <form class="form-horizontal" id="personform">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="Name" class="col-sm-2 control-label input-sm">Name</label>
                                <div class="col-sm-10">
                                    <input required type="text" class="form-control input-sm" id="Name" placeholder="Complete Name">
                                </div>
                            </div>
                            <div class="form-group">    
                                <label for="FirstName" class="col-sm-3 control-label input-sm" >First Name</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control input-sm" id="FirstName" placeholder="First Name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="LastName" class="col-sm-3 control-label input-sm" >Last Name</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control input-sm" id="LastName" placeholder="Last Name">
                                </div>
                            </div>                                            

                        </div>

                        <div class="col-md-6">

                            <div class="form-group date">
                                <label for="DOB" class="col-sm-4 control-label input-sm">Date of Birth</label>
                                <!--
                                 <div class="col-sm-8">
                                     <input class="form-control input-sm" type="text" id="DOB" placeholder="MM\DD\YYYY">
                                 </div>-->
                                <div class="input-group date col-sm-6" data-provide="datepicker">
                                    <input type="text" class="form-control" datavalue="12-02-2012" id="DOB">
                                    <div class="input-group-addon">
                                        <span class="glyphicon glyphicon-th"></span>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group" >
                                <label for="Gender" class="col-sm-4 control-label input-sm">Gender  </label>
                                <div class="col-sm-4">
                                    <select class="control-label input-sm" id="Gender">
                                        <option></option>
                                        <option>Male</option>
                                        <option>Female</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-default" id="personProfileBut">Save</button>

                                </div>

                            </div>


                        </div>

                    </div>
                    <div class="row" id="alertplace-form">

                    </div>

                </form>    

            </div>
        </div> 


    </body>
</html>
