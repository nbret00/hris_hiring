<div class="panel panel-default">
    <div class="panel-heading">Qualification Summary</div>
    <div class="panel-body">
        <form class="form-horizontal" id="personform">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="name" class="col-sm-4 control-label input-sm">Job Title</label>
                        <div class="col-sm-8">
                            <input required type="text" class="form-control input-sm" id="name" placeholder="Job Title">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="fname" class="col-sm-4 control-label input-sm" >Years of Exp.</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control input-sm" id="firstName" placeholder="Years of Exp.">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lname" class="col-sm-4 control-label input-sm" >Current Salary</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control input-sm" id="lastName" placeholder="Current Salary">
                        </div>
                    </div>     
                    <div class="form-group">
                        <label for="lname" class="col-sm-4 control-label input-sm" >Target Salary</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control input-sm" id="lastName" placeholder="Current Salary">
                        </div>
                    </div>   
                    <div class="form-group">
                        <label for="lname" class="col-sm-4 control-label input-sm" >Target Position</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control input-sm" id="lastName" placeholder="Current Salary">
                        </div>
                    </div>                     
                </div>

                <div class="col-md-6">

                    <div class="form-group">
                        <label for="tel" class="col-sm-4 control-label input-sm">Skills Category</label>
                        <div class="col-sm-8">
                            <input type="date" class="form-control input-sm" id="dateOfBirth">
                        </div>
                    </div>                                            
                    <div class="form-group">
                        <label class="col-sm-4 control-label input-sm">Job Level</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control input-sm" id="gender">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label input-sm">Priority</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control input-sm" id="gender">
                        </div>
                    </div>    
                    <div class="form-group">
                        <label class="col-sm-4 control-label input-sm">Industry</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control input-sm" id="gender">
                        </div>
                    </div>  
                    <div class="form-group">
                        <label class="col-sm-4 control-label input-sm">Industry Level</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control input-sm" id="gender">
                        </div>
                    </div>            
                    <div class="form-group">
                        <label class="col-sm-4 control-label input-sm">Industry Pay Rate</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control input-sm" id="gender">
                        </div>
                    </div>                       

                </div>
                
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="name" class="col-sm-3 control-label input-sm">Job Qualification (text)</label>
                        <div class="col-sm-9">
                            <input required type="text" class="form-control input-sm" id="name" placeholder="Job Title">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="fname" class="col-sm-3 control-label input-sm" >Skills</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control input-sm" id="firstName" placeholder="Years of Exp.">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lname" class="col-sm-3 control-label input-sm" >Search String</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control input-sm" id="lastName" placeholder="Current Salary">
                        </div>
                    </div>     
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default" id="jobQualificationBut">Button</button>
                        </div>
                    </div>                    
                </div>                



            </div>
        </form>                             
    </div>
</div>
