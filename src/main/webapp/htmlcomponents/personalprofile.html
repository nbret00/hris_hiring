<div class="panel panel-default">
    <div class="panel-heading">Personal Profile</div>
    <div class="panel-body">
        <form class="form-horizontal" id="personform">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label input-sm">Name</label>
                        <div class="col-sm-10">
                            <input required type="text" class="form-control input-sm" id="name" placeholder="Complete Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="fname" class="col-sm-3 control-label input-sm" >First Name</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control input-sm" id="firstName" placeholder="First Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lname" class="col-sm-3 control-label input-sm" >Last Name</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control input-sm" id="lastName" placeholder="Last Name">
                        </div>
                    </div>                                            

                </div>

                <div class="col-md-6">

                    <div class="form-group">
                        <label for="tel" class="col-sm-4 control-label input-sm">Date of Birth</label>
                        <div class="col-sm-8">
                            <input type="date" class="form-control input-sm" id="dateOfBirth">
                        </div>
                    </div>                                            
                    <div class="form-group">
                        <label class="col-sm-2 control-label input-sm">Gender</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control input-sm" id="gender">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default" id="personProfileBut">Save</button>
                        </div>
                    </div>

                </div>



            </div>
        </form>                             
    </div>
</div>
