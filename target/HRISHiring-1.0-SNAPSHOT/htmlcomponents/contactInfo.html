
<div class="panel panel-default" id="panel">
<div class="panel-heading">Contact Information</div>                            
<div class="panel-body" id="contact_panel">
    <form class="form-horizontal" id="contactForm">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="name" class="col-sm-3 control-label input-sm">Tel./Cell #</label>
                    <div class="col-sm-9">
                        <input required type="text" class="form-control input-sm" id="name" placeholder="Tel/Cell">
                    </div>
                </div>
                <div class="form-group">
                    <label for="fname" class="col-sm-3 control-label input-sm">Alt Cell #</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control input-sm" id="fname" placeholder="Alternative Cell/Tel. #">
                    </div>
                </div>
                <div class="form-group">
                    <label for="lname" class="col-sm-3 control-label input-sm">Email</label>
                    <div class="col-sm-9">
                        <input type="email" class="form-control input-sm" id="lname" placeholder="Email address">
                    </div>
                </div>                                            

            </div>

            <div class="col-md-6">

                <div class="form-group">
                    <label for="tel" class="col-sm-2 control-label input-sm">Address</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control input-sm" id="tel" placeholder="Address (Lot/Blk# Street/Village/Brgy)">
                    </div>
                </div>                                            
                <div class="form-group">
                    <label class="col-sm-2 control-label input-sm">City</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control input-sm" placeholder="City">
                    </div>
                </div>
                <div class="form-group">
                    <label for="fname" class="col-sm-2 control-label input-sm">Country</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control input-sm" id="source" placeholder="Country">
                    </div>
                </div>

            </div>

            <div class="col-md-6">
                <div class="form-group">s
                    <div class="col-sm-offset-2 col-sm-10" id="butdiv">
                        <button type="submit" class="btn btn-default" id="quickpagebutton" value="Save">Me</button>
                    </div>
                </div>
            </div>

        </div>
    </form>                             
</div>
</div>
